apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  annotations:
    controller-gen.kubebuilder.io/version: v0.16.4
  name: schedulingconfigtemplates.tensor-fusion.ai
spec:
  group: tensor-fusion.ai
  names:
    kind: SchedulingConfigTemplate
    listKind: SchedulingConfigTemplateList
    plural: schedulingconfigtemplates
    singular: schedulingconfigtemplate
  scope: Cluster
  versions:
  - additionalPrinterColumns:
    - jsonPath: .spec.placement.mode
      name: Mode
      type: string
    - jsonPath: .spec.placement.allowLocalGPU
      name: Allow Local GPU
      type: string
    name: v1
    schema:
      openAPIV3Schema:
        description: SchedulingConfigTemplate is the Schema for the schedulingconfigtemplates
          API.
        properties:
          apiVersion:
            description: |-
              APIVersion defines the versioned schema of this representation of an object.
              Servers should convert recognized schemas to the latest internal value, and
              may reject unrecognized values.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
            type: string
          kind:
            description: |-
              Kind is a string value representing the REST resource this object represents.
              Servers may infer this from the endpoint the client submits requests to.
              Cannot be updated.
              In CamelCase.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            description: Place the workload to right nodes and scale smart.
            properties:
              autoScaling:
                description: scale the workload based on the usage and traffic
                properties:
                  autoSetLimits:
                    description: layer 1 vertical auto-scaling, turbo burst to existing
                      GPU cards quickly
                    properties:
                      evaluationPeriod:
                        type: string
                      extraTFlopsBufferRatio:
                        type: string
                      ignoredDeltaRange:
                        type: string
                      maxRatioToRequests:
                        description: the multiplier of requests, to avoid limit set
                          too high, like 5.0
                        type: string
                      prediction:
                        properties:
                          enable:
                            type: boolean
                          historyDataPeriod:
                            type: string
                          model:
                            type: string
                          predictionPeriod:
                            type: string
                        type: object
                      scaleUpStep:
                        type: string
                    type: object
                  autoSetReplicas:
                    description: layer 2 horizontal auto-scaling, scale up to more
                      GPU cards if max limits threshold hit
                    properties:
                      enable:
                        type: boolean
                      evaluationPeriod:
                        type: string
                      scaleDownCoolDownTime:
                        type: string
                      scaleDownStep:
                        type: string
                      scaleUpCoolDownTime:
                        type: string
                      scaleUpStep:
                        type: string
                      targetTFlopsOfLimits:
                        type: string
                    type: object
                  autoSetRequests:
                    description: layer 3 adjusting, to match the actual usage in the
                      long run
                    properties:
                      aggregationPeriod:
                        type: string
                      evaluationPeriod:
                        type: string
                      extraBufferRatio:
                        description: the request buffer ratio, for example actual
                          usage is 1.0, 10% buffer will be 1.1 as final preferred
                          requests
                        type: string
                      percentileForAutoRequests:
                        type: string
                      prediction:
                        properties:
                          enable:
                            type: boolean
                          historyDataPeriod:
                            type: string
                          model:
                            type: string
                          predictionPeriod:
                            type: string
                        type: object
                    type: object
                  scaleToZero:
                    description: additional layer to save VRAM, auto-freeze memory
                      and cool down to RAM and Disk
                    properties:
                      autoFreeze:
                        items:
                          properties:
                            enable:
                              type: boolean
                            freezeToDiskTTL:
                              type: string
                            freezeToMemTTL:
                              type: string
                            qos:
                              type: string
                          type: object
                        type: array
                      intelligenceWarmup:
                        properties:
                          enable:
                            type: boolean
                          historyDataPeriod:
                            type: string
                          model:
                            type: string
                          predictionPeriod:
                            type: string
                        type: object
                    type: object
                type: object
              hypervisor:
                description: single GPU device multi-process queuing and fair scheduling
                  with QoS constraint
                properties:
                  multiProcessQueuing:
                    properties:
                      enable:
                        type: boolean
                      interval:
                        type: string
                      queueLevelTimeSlices:
                        items:
                          type: string
                        type: array
                    type: object
                type: object
              placement:
                description: place the client or worker to best matched nodes
                properties:
                  allowUsingLocalGPU:
                    default: true
                    type: boolean
                  gpuFilters:
                    items:
                      description: "GPUFilter is to select eligible GPUs for scheduling.\n\nexample:\n```yaml\n-
                        type: avoidTooMuchConnectionsOnSameGPU\nparams:\n\n\tconnectionNum:
                        150\n\n- type: avoidDifferentZone\nparams:\n\n\t# by default,
                        GPU worker will be scheduled into the same zone as CPU Client
                        Pod to align AZ and improve performance\n\ttopologyKey: topology.kubernetes.io/zone\n\n```"
                      properties:
                        params:
                          type: object
                          x-kubernetes-preserve-unknown-fields: true
                        type:
                          type: string
                      type: object
                    type: array
                  mode:
                    default: CompactFirst
                    enum:
                    - CompactFirst
                    - LowLoadFirst
                    type: string
                required:
                - mode
                type: object
              reBalancer:
                description: |-
                  avoid hot GPU devices and continuously balance the workload
                  implemented by trigger a simulation scheduling and advise better GPU nodes for scheduler
                properties:
                  internal:
                    type: string
                  reBalanceCoolDownTime:
                    type: string
                  threshold:
                    properties:
                      matchAny:
                        type: object
                        x-kubernetes-preserve-unknown-fields: true
                    type: object
                type: object
            required:
            - placement
            type: object
          status:
            description: SchedulingConfigTemplateStatus defines the observed state
              of SchedulingConfigTemplate.
            type: object
        type: object
    served: true
    storage: true
    subresources:
      status: {}
