---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
- apiGroups:
  - ""
  resources:
  - pods
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - tensor-fusion.ai
  resources:
  - gpus
  - tensorfusionconnections
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - tensor-fusion.ai
  resources:
  - gpus/finalizers
  - tensorfusionconnections/finalizers
  verbs:
  - update
- apiGroups:
  - tensor-fusion.ai
  resources:
  - gpus/status
  - tensorfusionconnections/status
  verbs:
  - get
  - patch
  - update
