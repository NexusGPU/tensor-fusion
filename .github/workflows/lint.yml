name: Lint

on:
  push:
    branches:
      - main
      - release/**
    paths-ignore:
      - "*.md"
      - "charts/**"
      - "config/**"
  pull_request:
    branches:
      - main
      - release/**
    paths-ignore:
      - "*.md"
      - "charts/**"
      - "config/**"

jobs:
  lint:
    name: Run on Ubuntu
    permissions:
      contents: read
    runs-on: ubuntu-latest
    steps:
      - name: Clone the code
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: "~1.25"

      - name: Install Deps
        run: |
          go mod vendor
          bash ./scripts/patch-scheduler.sh
      - name: Run linter
        uses: golangci/golangci-lint-action@v9
        with:
          version: v2.1.5
