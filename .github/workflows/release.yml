name: Release

on:
  push:
    branches:
      - main
      - release/**
    paths-ignore:
      - "*.md"
      - "charts/**"
      - "config/**"
  workflow_dispatch:

jobs:
  release:
    permissions:
      # to create release tags (cycjimmy/semantic-release-action)
      contents: write
      issues: write
      pull-requests: write
    runs-on: ubuntu-latest
    outputs:
      published: ${{ steps.semantic.outputs.new_release_published }}
      version: ${{ steps.semantic.outputs.new_release_version }}
    steps:
      - uses: actions/checkout@v6
        if: github.event_name == 'push'

      - name: Semantic Release
        if: github.event_name == 'push'
        id: semantic
        uses: cycjimmy/semantic-release-action@v6
        with:
          extra_plugins: |
            @semantic-release/release-notes-generator@^10
            @semantic-release/github@^8
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish_operator_image:
    needs:
      - release
    if: needs.release.outputs.published == 'true' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    outputs:
      image_digest: ${{ steps.build.outputs.digest }}
    steps:
      - uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true

      - name: Build operator binaries
        run: |
          go mod vendor
          bash ./scripts/patch-scheduler.sh
          VERSION="${{ needs.release.outputs.version }}"
          if [ -z "$VERSION" ]; then
            VERSION="dev-$(git rev-parse --short HEAD)"
          fi
          GO_LDFLAGS="-X 'github.com/NexusGPU/tensor-fusion/internal/version.BuildVersion=${VERSION}'"
          # Build for amd64
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -ldflags="$GO_LDFLAGS" -a -o bin/manager-linux-amd64 ./cmd
          # Build for arm64
          CGO_ENABLED=0 GOOS=linux GOARCH=arm64 go build -ldflags="$GO_LDFLAGS" -a -o bin/manager-linux-arm64 ./cmd

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set Tag
        if: github.event_name == 'workflow_dispatch'
        id: set_tag
        run: echo "tag=dev-$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - id: meta
        uses: docker/metadata-action@v5
        with:
          images: tensorfusion/tensor-fusion-operator
          tags: ${{ github.event_name == 'workflow_dispatch' && steps.set_tag.outputs.tag || format('type=semver,pattern={{{{version}}}},value={0}', needs.release.outputs.version) }}

    
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push operator
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          file: dockerfile/operator.Dockerfile
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  publish_hypervisor_image:
    needs:
      - release
    if: needs.release.outputs.published == 'true' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    outputs:
      image_digest: ${{ steps.build.outputs.digest }}
    steps:
      - uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true

      - name: Build hypervisor binaries
        run: |
          # Build for amd64
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -a -o bin/hypervisor-linux-amd64 cmd/hypervisor/main.go
          # Build for arm64
          CGO_ENABLED=0 GOOS=linux GOARCH=arm64 go build -a -o bin/hypervisor-linux-arm64 cmd/hypervisor/main.go

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Set Tag
        if: github.event_name == 'workflow_dispatch'
        id: set_tag
        run: echo "tag=dev-$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
     
      - id: meta
        uses: docker/metadata-action@v5
        with:
          images: tensorfusion/tensor-fusion-hypervisor
          tags: ${{ github.event_name == 'workflow_dispatch' && steps.set_tag.outputs.tag || format('type=semver,pattern={{{{version}}}},value={0}', needs.release.outputs.version) }}

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push hypervisor
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          file: dockerfile/hypervisor.Dockerfile
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
